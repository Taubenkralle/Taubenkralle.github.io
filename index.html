<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>ahsome</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root{
      --bg:#050a06;
      --g1:#00ff66;
      --g2:#00cc55;
      --g3:#00ff99;
    }

    body{
      margin:0;
      min-height:100vh;
      background: radial-gradient(1200px 800px at 50% 40%, #07140b 0%, var(--bg) 60%, #000 100%);
      color: var(--g1);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
    }

    /* Rain layer */
    #rain{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      z-index:0;
      opacity:0.28;
      pointer-events:none;
    }

    /* Content above rain */
    .content{
      position:relative;
      z-index:1;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      gap:14px;
    }

    h1{
      margin:0;
      font-weight:600;
      letter-spacing:0.08em;
      text-shadow: 0 0 10px rgba(0,255,102,.35), 0 0 24px rgba(0,255,102,.18);
    }

    a{
      color: var(--g3);
      text-decoration:none;
    }
    a:hover{
      text-shadow: 0 0 10px rgba(0,255,153,.35);
    }

    /* Home-Button */
    .home-only{
      position:fixed;
      top:20px;
      left:20px;
      z-index:2;
    }
    .home{
      color: var(--g1);
      font-size:18px;
      opacity:.85;
    }
    .home:hover{ opacity:1; }

    /* TOC */
    .toc{
      list-style:none;
      padding:0;
      margin:0;
      text-align:center;
    }
    .toc li{ margin:8px 0; }
    .toc a{ font-size:14px; opacity:.9; }
    .toc a:hover{ opacity:1; }
  </style>
  <link rel="stylesheet" href="bookmarks.css">

  <link rel="stylesheet" href="toc.css">
  <link rel="stylesheet" href="music.css">
  <link rel="stylesheet" href="matrix-effects.css">
  <link rel="stylesheet" href="crt.css">
</head>
